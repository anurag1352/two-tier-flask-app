kind: Deployment
apiVersion: apps/v1
metadata:
  name: two-tier-deployment
  namespace: two-tier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: two-tier-app
  template:
    metadata:
      labels:
        app: two-tier-app
    spec:
      containers:
      - name: two-tier-ctr
        image: anurag904/two-tier-app:latest
        env:
          - name: MYSQL_HOST
            value: "mysql-service"
          - name: MYSQL_USER
            value: "root"
          - name: MYSQL_PASSWORD
            value: "root"
          - name: MYSQL_DB
            value: "devops"
        ports:
          - containerPort: 5000
